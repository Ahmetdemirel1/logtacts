{% extends "base.html" %}

{% block content %}
{% if contacts %}
<h3>Contact Addresses <a href="{% url "contact_address_export" %}" class="btn btn-primary">Download CSV</a></h3>
<ul>
{% for contact in contacts %}
    <li>{{ contact.name }} {{ contact.preferred_address }}</li>
{% endfor %}
</ul>
{% else %}
<h3>No contacts selected. Maybe you meant to <a href="/">go home?</a></h3>
{% endif %}
{% endblock %}
