{% extends "base.html" %}

{% block content %}
{% if contacts %}
<h3>Contact Emails <a href="{% url "contact_email_export" %}" class="btn btn-primary">Download CSV</a></h3>
<ul>
{% for contact in contacts %}
    <li>"{{ contact.name }} &lt;{{ contact.preferred_email }}&gt;"</li>
{% endfor %}
</ul>
{% else %}
<h3>No contacts selected. Maybe you meant to <a href="/">go home?</a></h3>
{% endif %}
{% endblock %}
